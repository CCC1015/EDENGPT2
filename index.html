<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPASUS</title>
    <style>
        body {
            background-color: rgb(152, 0, 212); /* Full background color */
            min-height: 100vh; /* Ensure content fills at least the viewport */
            margin: 0; /* Remove default margin */
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            position: relative; /* This allows positioning of child elements */
        }

        /* Background box stays fixed at the top */
        .background-box {
            position: fixed; /* Fixes the box at the top of the page */
            top: 0; /* Align it at the top of the viewport */
            left: 0; /* Align it to the left */
            width: 100%; /* Full width */
            height: 10vh; /* Set the desired height */
            background-color: #e01eaf;
            background-image: url("https://gold-joint-warbler-618.mypinata.cloud/ipfs/QmR9dQA8vJi2xSKAd69sPQU7eZZyH6S67MG7qTQa7tr5q4");
            background-size: contain; /* Ensure the image maintains its aspect ratio */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0.90; /* Full visibility */
            border: 2px solid rgba(255, 255, 255, 0); /* Optional border */
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Solana price box positioned below the toolbar */
        .price-box {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           display: flex; /* For image and text alignment */
           align-items: center; /* Center vertically */
           justify-content: center; /* Center horizontally */
           padding: 15px 25px; /* Add padding inside the box */
           background-color: #ffffff; /* Box background color */
           color: rgb(0, 0, 0); /* Text color */
           font-size: 18px; /* Font size */
           font-weight: lighter; /* Font weight */
           border-radius: 80px; /* Rounded corners */
           cursor: pointer; /* Pointer cursor for interactivity */
           text-align: center; /* Center text inside the box */
           transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
           margin-top: 120px; /* Push the price box below the fixed toolbar */
           width: 80%; /* Makes the box more responsive */
           max-width: 400px; /* Limits the box width */
           position: relative; /* Allows positioning of link inside the box */
           overflow: hidden; /* Prevent content overflow */
        }

        .price-box a {
    position: absolute; /* Makes the <a> tag span the full box */
    top: 0;
    left: 0;
    width: 100%; /* Full width of the .price-box */
    height: 100%; /* Full height of the .price-box */
    text-decoration: none; /* Removes underline styling */
    z-index: 1; /* Below the visible content but clickable */
    background: transparent; /* Keeps it invisible */
}


        

        .content {
            min-height: 10px; /* Added height to make the page scrollable */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 0px;
            color: white;
            text-align: center;
            width: 100%; /* Full width */
        }

        .video-container {
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            width: 100%;
            max-width: 600px; /* Adjust the max width for responsiveness */
            margin: 20px auto; /* Center the video container */
        }
        #Fungibles-Hype {
    width: 100%; /* Ensure the video takes up the full width of the container */
    border-radius: 10px; /* Optional: add rounded corners */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Optional: add a shadow */
}
        .launchpad-box {
            min-height: 2000px;
            min-width: 1000px;
            display: flex; /* For image and text alignment */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            padding: 15px 25px; /* Add padding inside the box */
            background-color: #ffffff; /* Purple background color */
            color: rgb(0, 0, 0); /* Text color */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Make text bold */
            border-radius: 80px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            text-align: center; /* Center text inside the box */
            margin-top: 120px; /* Push the price box below the fixed toolbar */
            width: 80%; /* Makes the box more responsive */
            max-width: 400px; /* Limits the box width */
        }
            .transaction-box:hover {
            transform: none; /* No scaling on hover */
            box-shadow: none; /* No shadow on hover */
        }

        .price-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }
        .tps-box {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 25px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-size: 18px;
            font-weight: lighter;
            border-radius: 80px;
            cursor: pointer;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 30px;
            width: 80%;
            max-width: 400px;
        }

        /* Price styling */
        .price {
            font-size: 24px;
            color: #ffffff;
            margin-left: 10px; /* Space between the image and text */
        }


        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom of the page */
            padding: 10px;
            border-top: 2px solid #74078f;
        }


        .footer-logo {
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        .footer-link {
            font-family: 'Courier New', monospace;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        .solana-image {
            width: 40px; /* Adjust as necessary */
            height: auto;
        }

        
        
    </style>
</head>
<body>

    <!-- Floating background box (fixed at the top) -->
    <div class="background-box">
        
    </div>

    <!-- Solana price box -->
    <div class="price-box">
        <a href="https://coinmarketcap.com/currencies/solana/" target="_blank"></a>
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Coin" class="solana-image">
        <p id="solana-price">Loading Solana Price...</p>
    </div>
    


    <!-- Add content here to make the page scrollable -->
    <div class="content">
        <h2>Welcome to HYPASUS</h2>
        <p>This is the main stop for every Solana degen.</p>
        <!-- Add more paragraphs, images, or other elements as needed -->
    </div>
    
    <div class="video-container">
        <h2>Watch the latest Magic Eden video here!</h2>
        <video id="Fungibles-Hype" controls>
            <source src="frontend/pics/Fungibles-Hype.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="tps-box">
        <p id="solana-tps">Loading TPS...</p>
    </div>
    <!-- Solana transaction box -->
    <div class="launchpad-box">
        <p id="solana-transactions">Loading Magic-Eden Launchpad...</p>
    </div>

    <!-- Footer -->
<footer class="footer">
    <div class="footer-container">
        <a href="https://magiceden.io/" class="footer-link" target="_blank">
            <img src="frontend/pics/MagicEden.png" alt="Magic Eden" class="footer-logo">
            Powered by Magic Eden
        </a>
        <a href="https://x.com/BaseySOL" class="footer-link" target="_blank">
            <img src="frontend/pics/X4.png" alt="BaseySOL" class="footer-logo">
            Made by BaseySOL
        </a>
    </div>
</footer>


    <script>
        // Function to fetch the current price of Solana (SOL) in USD
        async function getSolanaPrice() {
            const url = 'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd';
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('solana-price').innerText = `$${data.solana.usd}`;
            } catch (error) {
                console.error('Error fetching Solana price:', error);
                document.getElementById('solana-price').innerText = 'Failed to fetch price';
            }
        }
        



        // Function to fetch the daily transaction count for Solana
        async function getSolanaTPS() {
            const url = 'https://api.mainnet-beta.solana.com';  // Example endpoint for TPS data
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('solana-tps').innerText = `${data.tps} TPS`; // Assuming the response has a 'tps' field
            } catch (error) {
                console.error('Error fetching Solana TPS:', error);
                document.getElementById('solana-tps').innerText = 'Failed to fetch TPS';
            }
        }


        
        // Call the functions to get and display the data
        getSolanaPrice();
        getSolanaTPS();
    </script>

</body>
</html>
