<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPASUS</title>
    <style>
        body {
            background-color: rgb(152, 0, 212); /* Full background color */
            min-height: 100vh; /* Ensure content fills at least the viewport */
            margin: 0; /* Remove default margin */
            padding: 0;
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center horizontally */
            position: relative; /* This allows positioning of child elements */
        }

        /* Background box stays fixed at the top */
        .background-box {
            position: fixed; /* Fixes the box at the top of the page */
            top: 0; /* Align it at the top of the viewport */
            left: 0; /* Align it to the left */
            width: 100%; /* Full width */
            height: 100px; /* Set the desired height */
            background-color: #e01eaf;
            background-image: url("https://gold-joint-warbler-618.mypinata.cloud/ipfs/QmR9dQA8vJi2xSKAd69sPQU7eZZyH6S67MG7qTQa7tr5q4");
            background-size: contain; /* Ensure the image maintains its aspect ratio */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 0px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0.90; /* Full visibility */
            border: 2px solid rgba(255, 255, 255, 0); /* Optional border */
            z-index: 10; /* Ensure it stays above other elements */
        }

        /* Solana price box positioned below the toolbar */
        .price-box {
            display: flex; /* For image and text alignment */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            padding: 15px 25px; /* Add padding inside the box */
            background-color: #ffffff; /* Purple background color */
            color: rgb(0, 0, 0); /* Text color */
            font-size: 18px; /* Font size */
            font-weight: lighter; /* Make text bold */
            border-radius: 80px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            text-align: center; /* Center text inside the box */
            transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
            margin-top: 120px; /* Push the price box below the fixed toolbar */
            width: 80%; /* Makes the box more responsive */
            max-width: 400px; /* Limits the box width */
        }

        .content {
            min-height: 10px; /* Added height to make the page scrollable */
            padding: 0px;
            color: white;
            text-align: center;
            width: 100%; /* Full width */
        }
        .transaction-box {
            min-height: 2000px;
            min-width: 1000px;
            display: flex; /* For image and text alignment */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            padding: 15px 25px; /* Add padding inside the box */
            background-color: #ffffff; /* Purple background color */
            color: rgb(0, 0, 0); /* Text color */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Make text bold */
            border-radius: 80px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor for interactivity */
            text-align: center; /* Center text inside the box */
            margin-top: 120px; /* Push the price box below the fixed toolbar */
            width: 80%; /* Makes the box more responsive */
            max-width: 400px; /* Limits the box width */
        }

        .price-box:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3); /* Darker shadow on hover */
        }

        /* Price styling */
        .price {
            font-size: 24px;
            color: #ffffff;
            margin-left: 10px; /* Space between the image and text */
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto; /* Pushes the footer to the bottom of the page */
            padding: 10px;
            border-top: 1px solid #74078f;
        }

        .footer-logo {
            width: 40px;
            height: auto;
            vertical-align: middle;
            margin-right: 8px;
        }

        .footer-link {
            font-family: 'Courier New', monospace;
            text-decoration: none;
            color: #000000;
            font-weight: bold;
        }

        .solana-image {
            width: 40px; /* Adjust as necessary */
            height: auto;
        }

        
        
    </style>
</head>
<body>

    <!-- Floating background box (fixed at the top) -->
    <div class="background-box">
        Solana Toolbar
    </div>

    <!-- Solana price box -->
    <div class="price-box">
        <img src="https://cryptologos.cc/logos/solana-sol-logo.png" alt="Solana Coin" class="solana-image">
        <p id="solana-price">Loading Solana Price...</p>
    </div>


    <!-- Add content here to make the page scrollable -->
    <div class="content">
        <h2>Welcome to HYPASUS</h2>
        <p>This is the main stop for every Solana degen.</p>
        <!-- Add more paragraphs, images, or other elements as needed -->
    </div>
    
    <!-- Solana transaction box -->
    <div class="transaction-box">
        <p id="solana-transactions">Loading Solana Transactions...</p>
    </div>

    

    <!-- Footer -->
    <footer class="footer">
        <a href="https://x.com/BaseySOL" class="footer-link" target="_blank">
            <img src="X4.png" alt="" class="footer-logo">
            Made by BaseySOL
        </a>
    </footer>

    <script>
        // Function to fetch the current price of Solana (SOL) in USD
        async function getSolanaPrice() {
            const url = 'https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd';
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('solana-price').innerText = `$${data.solana.usd}`;
            } catch (error) {
                console.error('Error fetching Solana price:', error);
                document.getElementById('solana-price').innerText = 'Failed to fetch price';
            }
        }

        // Function to fetch the daily transaction count for Solana
        async function getSolanaTransactions() {
            const url = 'https://public-api.solscan.io/v1/transaction/count?date=today';  // Example URL, replace with a valid one
            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('solana-transactions').innerText = `${data.count} Transactions Today`;
            } catch (error) {
                console.error('Error fetching Solana transaction count:', error);
                document.getElementById('solana-transactions').innerText = 'Failed to fetch transaction count';
            }
        }

        // Call the functions to get and display the data
        getSolanaPrice();
        getSolanaTransactions();
    </script>

</body>
</html>
